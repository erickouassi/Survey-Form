<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Build a Survey Form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" ></script>
  </head>

<body>
<div class="container">
<h1 id="title">Website Project Estimate</h1>

<form id="survey-form" action="/url-where-you-want-to-submit-form-data">
  <p id="description">Personalized Estimate for  Your Website Project.</p>
 <hr>
  <div>
 <label id="name-label" for="name">* Full Name: </label><br>
  <input id="name" type="text" name="name" required placeholder="Enter your full name">
  <br>
  </div>

  <div>
  <label id="email-label" for="email">* Email: </label> <br>
  <input id="email" type="email" name="email" required placeholder="Enter your email">
  <br>
  </div>
 <div>
  <label id="number-label" for="number">* Age: </label> <br>
  <input id="number" type="number" placeholder="Type your age between 13 to 65" min="13" max="65">
  <br>
  </div>
                                                                                                   <hr>
<div>
<label for="personality">Which of the following best describes your position within the company?</label><br>

<label><input type="checkbox" name="personality" value="1"> CEO/owner </label> <br>
<label><input type="checkbox" name="personality" value="2"> Partner/senior executive</label> <br>
<label><input type="checkbox" name="personality" value="3"> Technical/IT professional </label><br>	
	
</div>
                                                          <hr>
<div> <label for="company-website"> I'm contacting you about: </label><br>
<label><input value="1" type="radio" name="company-website" class="webDev">Requesting a New Website </label><br>
<label><input value="2" type="radio" name="company-website" class="webDev">Getting help with my website </label>
 </div>
                                                                          <hr>
 <div>
<label for="siteneeds">My site needs<br>(Check all that apply): </label><br>
      <div>
        
          <label><input name="siteneeds" value="1" type="checkbox" class="webDev">Payments & Donations</label><br>
          <label><input name="siteneeds" value="2" type="checkbox" class="webDev">Staff bios</label><br>
          <label><input name="siteneeds" value="3" type="checkbox" class="webDev">Online forms</label><br>
          <label><input name="siteneeds" value="4" type="checkbox" class="webDev">Events</label><br>
          <label><input name="siteneeds" value="5" type="checkbox" class="webDev">Documents for download</label><br>
          <label><input name="siteneeds" value="6" type="checkbox" class="webDev">Photo albums</label><br>
          <label><input name="siteneeds" value="7" type="checkbox" class="webDev">Embed integration</label><br>
          <label><input name="siteneeds" value="8" type="checkbox" class="webDev">News / Blog</label><br>
          <label><input name="siteneeds" value="9" type="checkbox" class="webDev">Links</label><br>
          <label><input name="siteneeds" value="10" type="checkbox" class="webDev">Videos & Social integration</label><br>
          <label><input name="siteneeds" value="10" type="checkbox" class="webDev">Subscription / Membership</label><br>
      </div>
    </div> 
  <hr>
  <div>
<label for="customerservice">How did you contact customer service?</label><br>

<label><input type="checkbox" name="customerservice" value="in-person"> In person  </label> <br>
<label><input type="checkbox" name="customerservice" value="telephone"> Telephone </label> <br>
<label><input type="checkbox" name="customerservice" value="email"> Email </label><br>
<label><input type="checkbox" name="customerservice" value="web-chat"> Web chat  </label><br>
<label><input type="checkbox" name="customerservice" value="fax"> Fax  </label><br>	
	
</div>
                                                                <hr>
    <div>
<label for="companywebsite"> Which of the following best describes your company's website?</label><br>
 
<label><input type="radio" name="companywebsite" value="1">Informational/advertising site that describes the business or displays products</label><br>
<label><input type="radio" name="companywebsite" value="2">E-commerce site that has credit card processing ability</label><br>
<label><input type="radio" name="companywebsite" value="3">Fully integrated site with credit card and order processing capability</label><br>
<label><input type="radio" name="companywebsite" value="4">No website but plan to have one </label><br>
<label><input type="radio" name="companywebsite" value="5">No website and no plans in the near future to develop one  </label>

</div>                                                                        
  <hr>
 <div>
<label for="pagesize"> Choose your site size in term of number of page </label><br>
<select id="dropdown" name="pagesize">
  <option value="0">Select </option>
  <option value="1">5 Pages</option>
  <option value="2">7 Pages </option>
  <option value="3">10 Pages</option>
  <option value="4">15 Pages </option>
  <option value="5">20 Pages </option>
  <option value="6">30 Pages  </option>
  <option value="6">Other </option>
</select>
</div>                                                                  
  <hr> 
 <div>  
	<label> Message </label><br>
  <textarea name="message" class= "messages"> Enter your additional comments here.</textarea>
  <br>
 </div>
  <button id="submit" type="submit">Submit Estimate Request</button>
</form>

 </div>
</body>
</html>
